  <script>
    const currentData = localStorage.getItem('questions')
    const initialData = JSON.parse(document.getElementById('initial-data').textContent)

    if (!currentData) {
      localStorage.setItem('questions', JSON.stringify(initialData)
    } else {
      const dataMap = initialData.reduce((acc, cur) => ({
        ...acc,
        [cur.id]: cur,
      }), {})

      const wasQuestionUpdated = ({ id, question, answer }) => {
        if (dataMap[id].question !== question) {
          return true
        }

        if (answer.length !== dataMap[id].answer.length) {
          return true
        }

        if (!dataMap[id].answer.every((a) => answer(a))) {
          return true
        }

        if (!answer.every((a) => dataMap[id].answer.includes(a))) {
          return true
        }

        return false
      }

      const updatedData = currentData.map((q) => ({
        ...q,
        answer: dataMap[q.id].answer,
        question: dataMap[q.id].question,
        accepted: wasQuestionUpdated(q) ? 0 : q.accepted,
      }))

      localStorage.setItem('questions', JSON.stringify(updatedData)
    }
  </script>
  <script>
    const state = {
      id: 0,
      answer: [],
      question: '',
    }

    const onSubmit = () => {
      const questions = JSON.parse(localStorage.getItem('questions'))
      const selected = [...document.querySelectorAll('input:checked')].map((a) => a.value)

      const samelength = state.answer.length === selected.length
      const correct = samelength && state.answer.every((a) => selected.includes(a))

      document.getElementById('right-question').innerHTML = state.question
      document.getElementById('right-answer').innerHTML = state.answer.join(' | ')

      if (correct) {
        document.getElementById('right').showPopover()
        localStorage.setItem('questions', JSON.stringify(questions.map((q) => ({
          ...q,
          accepted: q.id === state.id ? q.accepted + 1 : q.accepted,
        }))))

        setTimeout(render, 800)
      }  else {
        document.getElementById('wrong').showPopover()
        localStorage.setItem('questions', JSON.stringify(questions.map((q) => ({
          ...q,
          accepted: q.id === state.id ? 0 : q.accepted,
        }))))
      }
    }

    const render = () => {
      const allQuestions = JSON.parse(localStorage.getItem('questions'))
      const questions = allQuestions.filter(({ accepted }) => accepted < 3)
      const accepted = questions.reduce((acc, cur) => acc + cur.accepted, 0)
      const progress = (accepted * 100 / (allQuestions.length * 3)).toFixed(2)
      const randomQuestionIndex = Math.floor(Math.random() * questions.length)
      const { id, question, options, answer } = questions[randomQuestionIndex]

      state.id = id
      state.answer = answer
      state.question = question

      document.querySelector(':root').style.setProperty('--progress', `${progress}%`)

      document.body.innerHTML = `
        <header>
          <button popovertarget="stats">
            <span>${progress}%</span>
          </button>
        </header>
        <section>
          <h1>${question}</h1>
        </section>
        <section>
          ${options.map((option) => `
            <label>
              <input type="checkbox" value="${option}" />
              ${option}
            </label>
          `).join('')}
        </section>
        <footer>
          <button onclick="onSubmit()">
            <div>
              <span>CHECK</span>
            </div>
          </button>
        </footer>
        <aside id="right" popover="manual">
          <div>WELL DONE!</div>
          <span>&#127881;</span>
        </aside>
        <aside id="wrong" popover="manual">
          <div>OH NO!</div>
          <p id="right-question"></p>
          <p id="right-answer"></p>
          <button onclick="render()">OK</button>
        </aside>
        <aside id="stats" popover="manual">
          <p>
            You have <b>${questions.length}</b> questions left out of <b>${allQuestions.length}</b>
          </p>
          <button popovertarget="stats" popovertargetaction="hide">OK</button>
          <button onclick="window.location.reload()">Reload</button>
        </aside>
      `
    }

    render()
  </script>
