<body>
  <script>
    const state = {
      id: 0,
      answer: [],
      selected: [],
    }

    const onSubmit = () => {
      const questions = JSON.parse(localStorage.getItem('questions'))
      const samelength = state.answer.length === state.selected.length
      const correct = samelength && state.answer.every((a) => state.selected.includes(a))

      document.getElementById('right-answer').innerHTML = state.answer.join(' | ')

      if (correct) {
        document.getElementById('right').showPopover()
        localStorage.setItem('questions', JSON.stringify(questions.map((q) => ({
          ...q,
          accepted: q.id === state.id ? q.accepted + 1 : q.accepted,
        }))))
      }  else {
        document.getElementById('wrong').showPopover()
        localStorage.setItem('questions', JSON.stringify(questions.map((q) => ({
          ...q,
          accepted: q.id === state.id ? 0 : q.accepted,
        }))))
      }

      setTimeout(render, 1500)
    }

    const onClick = (option) => {
      if (state.selected.includes(option)) {
        document.getElementById(`option-${option}`).classList.remove('selected')
        state.selected = state.selected.filter(o => o !== option)
      } else {
        document.getElementById(`option-${option}`).classList.add('selected')
        state.selected = state.selected.concat(option)
      }
    }

    const render = () => {
      const allQuestions = JSON.parse(localStorage.getItem('questions'))
      const questions = allQuestions.filter(({ accepted, answer }) => accepted < 3 && answer.length) // TODO: remove answer hack
      const progress = Math.floor((allQuestions.length - questions.length) * 100 / allQuestions.length)

      const { id, question, options, answer } = questions[Math.floor(Math.random() * questions.length)]

      state.id = id
      state.answer = answer
      state.selected = []

      document.body.innerHTML = `
        <header>
          <span>${progress}%</span>
        </header>
        <section>
          <h1>${question}</h1>
        </section>
        <section>
          ${options.map((option) => `
            <button onclick="onClick('${option}')" id="option-${option}">
              ${option}
            </button>
          `).join('')}
        </section>
        <footer>
          <button onclick="onSubmit()">Submit</button>
        </footer>
        <aside id="right" popover>
          <div>WELL DONE!</div>
          <span>&#127881;</span>
        </aside>
        <aside id="wrong" popover>
          <div>OH NO!</div>
          <p>The correct answer is:</p>
          <p id="right-answer"></p>
        </aside>
      `
    }

    render()
  </script>
</body>
